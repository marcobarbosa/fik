<div class="post-info fadeInDown vcard">
    <h1 class="fn">{{ post.title }}</h1>
    <div class="adr">
        <a href="#"><span class="street-address">{{ post.address }}</span></a>
    </div>
    <p class="note">{{ post.description }}</p>
</div>

<div class="post-content">
    {{ content }}
</div>
